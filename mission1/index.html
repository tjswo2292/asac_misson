<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Style/reset.css" />
    <link rel="stylesheet" href="./Style/style.css" />
    <link rel="stylesheet" href="./Style/mainImg.css" />
    <link rel="stylesheet" href="./Style/insiteContents.css" />

      crossorigin="anonymous"
    ></script>

    <div class="wrap">
      <header>
        <div class="header-container">
          <div class="bar-logo-contaienr">
            <div class="bar-btn">
              <button><i class="fa-solid fa-bars"></i></button>
            </div>
            <div class="logo-container"><span>wanted</span></div>
          </div>
          <ol class="header-menu">
            <li><a href="#" alt="채용">채용</a></li>
            <li><a href="#" alt="이벤트">이벤트</a></li>
            <li><a href="#" alt="직군별 연봉">직군별 연봉</a></li>
            <li><a href="#" alt="이력서">이력서</a></li>
            <li><a href="#" alt="커뮤니티">커뮤니티</a></li>
            <li><a href="#" alt="프리랜서">프리랜서</a></li>
            <li><a href="#" alt="AI합격예측">AI합격예측</a></li>
          </ol>
          <div class="icon-company-container">
            <ol class="header-icon">
              <li class="header-search-icon">
                <a href="#" alt="검색버튼"
                  ><i class="fa-solid fa-magnifying-glass"></i
                ></a>
              </li>
              <li class="header-bell-icon">
                <a href="#" alt="알림버튼"
                  ><i class="fa-regular fa-bell"></i
                ></a>
              </li>
              <li class="header-profile-icon">
                <a href="#" alt="프로필버튼"
                  ><i class="fa-solid fa-user"></i
                ></a>
              </li>
            </ol>
            <div class="company-service-btn"><button>기업 서비스</button></div>
          </div>
        </div>
      </header>
      <main>
        <section class="main-img">
          <div class="main-img-container">
            <img src="./img/mainImage.webp" alt="광고이미지" />
          </div>
        </section>
        <section class="insite-contents">
          <div class="insite-contents-container">
            <h3>나에게 필요한 커리어 인사이트</h3>
          </div>
          <ul class="insite-category-container">
            <li class="insite-item"><span>개발</span></li>
            <li class="insite-item"><span>취업/이직</span></li>
            <li class="insite-item"><span>HR</span></li>
            <li class="insite-item"><span>경영/전략</span></li>
            <li class="insite-item"><span>MD</span></li>
            <li class="insite-item"><span>커리어고민</span></li>
            <li class="insite-item"><span>디자인</span></li>
            <li class="insite-item"><span>인간관계</span></li>
            <li class="insite-item"><span>브랜딩</span></li>
            <li class="insite-item"><span>IT기술</span></li>
            <li class="insite-item">
              <i class="fas fa-chevron-right"></i>
            </li>
            <li class="insite-item"><i class="fas fa-ellipsis-h"></i></li>
          </ul>
          <ul class="insite-card-container">
            <li>
              <div class="card-img-container">
                <img src="./img/insiteImage.webp" alt="인사이트카드이미지" />
              </div>
              <p>
                평범한 개발자에서 기업 대표까지 - 우아한 형제들 대표 김범준님
                1편
              </p>
              <div class="card-info-container">
                <i class="fab fa-youtube"></i>
                <span></span>
              </div>
            </li>
          </ul>
        </section>
      </main>
    </div>
    <script src="./index.js"></script>
